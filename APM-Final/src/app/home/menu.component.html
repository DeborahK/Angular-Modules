            <li routerLinkActive="active">
                <a routerLink='/welcome'>Home</a>
            </li>
            <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <a routerLink='/products'>Product List</a>

                <a routerLink='/customers'>Customer List</a>
