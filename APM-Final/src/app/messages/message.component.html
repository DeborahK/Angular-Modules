<div class='panel panel-primary'>
    <div class='panel-heading'>
        <div class="row">
            <h4 class="col-md-10">{{pageTitle}}</h4>
            <span class="col-md-2">
                <a class="btn btn-default"
                    (click)="close()">
                    x
                </a>
            </span>
        </div>
    </div>

    <div class='panel-body'>
        <div class='row' *ngFor="let message of messages; let i=index">
            <div class="col-md-12" *ngIf="i<10">
                {{ message }}
            </div>
        </div>
        <div class='row' *ngIf='!(messages && messages.length)'>
            <div class="col-md-12">
                {{ noMessages }}
            </div>
        </div>
    </div>
</div>
